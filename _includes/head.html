<meta charset="utf-8" />
{% if page.location %}
<title>
  {{ page.location }} &bull; {{ page.date | date: site.date_format }}
</title>
{% else %}
  <title>{{ site.title }}</title>
{% endif %}
<link rel="stylesheet" href="/css/main.css" />

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="description" content="{{ page_description }}" />
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}"/>
<a rel="me" href="{{ site.urls.mastodon }}"></a>

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.feeds.rss_url | absolute_url }}" />
<link rel="alternate" type="application/feed+json" title="{{ site.title }}" href="{{ site.feeds.json_url | absolute_url }}" />

<meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
<meta property="og:type" content="{{ page.type }}" />
<meta property="og:image" content="{{ page.images[0] | absolute_url }}" />
<meta name="fediverse:creator" content="{{ site.mastodon }}" />
